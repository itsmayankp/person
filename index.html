<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3b8aa87746.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- Wrapper -->
    <div id="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="assets/profile-image.jpg" alt="">
            </div>
            <div class="user-name">
                <h2>Mayank Pandey</h2>
            </div>
            <div class="designation">
                <h3>Full Stack Developer(MERN)</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>
                <a href="https://instagram.com/mayankk.pandeyy?igshid=MzRlODBiNWFlZA==" target="_blank">
                    <button class="btn-follow btn-card" >Follow me</button>
                </a>
            </div>
        </div>
    </div>


    <!-- MODAL COMPONENT -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="https://www.linkedin.com/in/itsmemayankp" target="_blank" class="icon" id="linkdin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://instagram.com/mayankk.pandeyy?igshid=MzRlODBiNWFlZA==" target="_blank" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    
    <script src="index.js"></script>
</body>
</html>
